{% extends "admin/layout.html" %}
{% block body %}
<form action="" method="post">
    <p><input name="title" type="text" placeholder="名稱"></p>
    <p><input name="unit" type="text" placeholder="單位"></p>
    <p><textarea rows="8" name="descript" placeholder="簡介"></textarea></p>
    <table cellspacing="0" cellpadding="0" align="center">
        <thead>
            <th>學號</th>
            <th>單位</th>
            <th>姓名</th>
            <th>加入</th>
        </thead>
        {% for data in member %}
        <tr>
            <td>{{data.student_id}}</td>
            <td>{{data.unit}}</td>
            <td>{{data.name}}</td>
            <td><input type="checkbox" name="member" value="{{data.student_id}}"></td>
        </tr>
        {% endfor %}
    </table>
    <p><input type="submit" value="新增"></p>
</form>
{% endblock %}
