{% extends "admin/layout.html"%}
{% block body %}
    <p>
        匯入資料：<input type="file">
    </p>
    <table cellpadding="0" cellspacing="0" align="center">
        <thead>
            <th>學號</th>
            <th>科系</th>
            <th>姓名</th>
            <th>刪除</th>
        </thead>
        {% for user in details %}
            <tr>
                <td>{{user.student_id}}</td>
                <td>{{user.unit}}</td>
                <td>{{user.name}}</td>
                <td>DEL</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
